name: Welcome First-Time Contributor

on:
  pull_request:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Post welcome message if first-time contributor
        if: |
          github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR' || 
          github.event.pull_request.author_association == 'FIRST_TIMER' ||
          github.event.pull_request.author_association == 'NONE'
        uses: actions/github-script@v7
        with:
          script: |
            const stickers = [
              "![ğŸ‰ Sticker](https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif)",
              "![ğŸš€ Sticker](https://media.giphy.com/media/duzpaTbCUy9Vu/giphy.gif)",
              "![ğŸ‘ Sticker](https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif)",
              "![ğŸŒŸ Sticker](https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif)",
              "![ğŸ”¥ Sticker](https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif)"
            ];

            const randomSticker = stickers[Math.floor(Math.random() * stickers.length)];

            const message = `
            ğŸ‰ Thank you @${context.payload.pull_request.user.login} for your **first contribution**! ğŸ‰  

            ${randomSticker}

            Weâ€™re thrilled to have you join the project â€” welcome aboard! ğŸš€
            `;

            // add comment
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

            // Add label (creates if missing)
            const labelName = "first-time-contributor";
            try {
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: [labelName]
              });
            } catch (err) {
              core.warning(`Could not add label: ${err.message}`);
            }

