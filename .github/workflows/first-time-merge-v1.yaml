name: Thank First-Time Contributor on Merge

env:
  ACTIONS_STEP_DEBUG: ${{ secrets.ACTIONS_STEP_DEBUG }}
  ACTIONS_RUNNER_DEBUG: ${{ secrets.ACTIONS_RUNNER_DEBUG }}

on:
  pull_request_target:
    types: [closed]

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  thank-you:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Debug author association
        run: |
          echo "Author Association: ${{ github.event.pull_request.author_association }}"
          echo "User: ${{ github.event.pull_request.user.login }}"
          echo "Merged: ${{ github.event.pull_request.merged }}"

      - name: Post thank-you message if first-time contributor
        if: |
          github.event.pull_request.author_association == 'FIRST_TIMER' || 
          github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR' || 
          (github.event.pull_request.author_association == 'NONE' && github.event.pull_request.author_association != 'CONTRIBUTOR')
        uses: actions/github-script@v7
        with:
          script: |
            const login = context.payload.pull_request.user.login;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = 'master'; // or 'master' or your default branch name

            const imageUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/images/1stpr.png`;

            const message = `
            ðŸŽ‰ Huge thanks @${login} for your **first contribution**!! ðŸŽ‰  

            ![Sticker](${imageUrl})

            Your work just became part of the project â€” we appreciate your effort and welcome you to the community! ðŸš€
            `;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
